<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rugby Scoreboard</h1>

    <div class="board" id="startScreen">
        <button id="startGame">Start</button>
    </div>

    <div class="board" id="scoreBoard">
        <div id="timer"></div>
        <p id="gameStatus"></p>
        <div class="boardActions">
            <div class="team1">
                <h2>Team 1</h2>
                <h3 id="team1TotalScore"></h3>
                <button id="try1">Try</button>
                <button id="conversion1">Conversion</button>
                <button id="penalty1">Penalty</button>
                <button id="dropgoal1">Drop goal</button>
            </div>
            <div class="team2">
                <h2>Team 2</h2>
                <h3 id="team2TotalScore"></h3>
                <button id="try2">Try</button>
                <button id="conversion2">Conversion</button>
                <button id="penalty2">Penalty</button>
                <button id="dropgoal2">Drop goal</button>
            </div>
        </div>
    </div>





    <script src="index.js"></script>
    
</body>
</html>
