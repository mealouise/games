<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">RUGBY SIX NATIONS SCOREBOARD</h1>

    <div class="board" id="startScreen">
        <button id="startGame">START!</button>
        <input id="input1" type="text" placeholder="Enter Team Name">
        <button id="button1">Submit</button>
    </div>

    <div class="board" id="scoreBoard">
        <div class="boardTemplate">
        <div class="row">
            <h2 class="team1">TEAM 1</h2>
            <div id="timer"></div>
            <h2 class="team2">TEAM 2</h2>
        </div>
    <div class="row">
        <h3 class="count" id="tryCountTeam1">0</h3>
        <button class="plusButton" id="try1">+</button>
        <p class="scoreTitle">TRIES</p>
        <button class="plusButton" id="try2">+</button>
        <h3 class="count" id="tryCountTeam2">0</h3>
    </div>
    <div class="row">
        <h3 class="count" id="tryConversionTeam1">0</h3>
        <button class="plusButton" id="conversion1">+</button>
        <p class="scoreTitle">CONVERSION</p>
        <button class="plusButton" id="conversion2">+</button>
        <h3 class="count" id="tryConversionTeam2">0</h3>
    </div>
    <div class="row">
        <h3 class="count" id="penaltyTeam1">0</h3>
        <button class="plusButton" id="penalty1">+</button>
        <p class="scoreTitle"> PENALTIES</p>
        <button class="plusButton" id="penalty2">+</button>
        <h3 class="count" id="penaltyTeam2">0</h3>
    </div>
    <div class="row">
        <h3 class="count" id="dropGoalTeam1">0</h3>
        <button class="plusButton" id="dropgoal1">+</button>
        <p class="scoreTitle">DROP GOALS</p>
        <button class="plusButton" id="dropgoal2">+</button>
        <h3 class="count" id="dropGoalTeam2">0</h3>
    </div>
    <div class="row">
        <h3 id="team1TotalScore">0</h3>
        <p class="scoreTitle">TOTAL</p>
        <h3 id="team2TotalScore">0</h3>
    </div>
    <div>
    <button id="resetButton">Reset</button>
    </div>
    </div>
</div>

    <script src="index.js"></script>
    
</body>
</html>
